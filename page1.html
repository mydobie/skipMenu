<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="dist/css/skip2-base.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <nav aria-labelledby="myNav">My nav<span id="myNav">Super nav!</span></nav>
    <main>
      <div style="display: none"><a href="https://google.com">Google</a></div>
      <div><a href="https://cnn.com">CNN</a></div>

      <div id="playground"></div>
      <ul>
        <li><button id="newHeaderBtn">Add new header</button></li>
        <li><button id="newHeaderAriaBtn">Add new ARIA header</button></li>
        <li><button id="newtextBtn">Add non-header text</button></li>
        <li><button id="editHeaderTextBtn">Edit header text</button></li>
        <li><button id="editHeaderAttrBtn">Edit header attribute</button></li>
        <li><button id="removeHeaderBtn">Remove header</button></li>
        <li><button id="removeAriaHeaderBtn">Remove ARIA header</button></li>
        <li><button id="openMenuBtn">Open Menu</button></li>
        <li><button id="removeBtn">Remove Menu</button></li>
      </ul>
    </main>
    <div role="search">My search!</div>
    <footer aria-label="DaFooter">My footer</footer>
    <script src="dist/js/skip2.js"></script>
    <script>
      const skip2 = new Skip2({
        showOnLoad: true,
        reloadOnChange: true,
        addAccessKey: true,
      });
      skip2.init();

      document.getElementById('removeBtn').addEventListener('click', () => {
        console.log('about to be removed');
        skip2.remove();
      });

      document.getElementById('newHeaderBtn').addEventListener('click', () => {
        document.getElementById(
          'playground'
        ).innerHTML += `<h1>New header</h1>`;
      });

      document
        .getElementById('newHeaderAriaBtn')
        .addEventListener('click', () => {
          document.getElementById(
            'playground'
          ).innerHTML += `<div role="heading" aria-level="1">New ARIA header</div>`;
        });

      document.getElementById('newtextBtn').addEventListener('click', () => {
        document.getElementById(
          'playground'
        ).innerHTML += `<p>I be new text</p>`;
      });

      document
        .getElementById('editHeaderTextBtn')
        .addEventListener('click', () => {
          document.getElementById('editHeader').innerText = 'I be changed!!';
        });

      document
        .getElementById('editHeaderAttrBtn')
        .addEventListener('click', () => {
          document
            .getElementById('editAriaHeader')
            .setAttribute('aria-level', '3');
        });

      document
        .getElementById('removeHeaderBtn')
        .addEventListener('click', () => {
          document.getElementById('deleteHeader').remove();
        });

      document
        .getElementById('removeAriaHeaderBtn')
        .addEventListener('click', () => {
          document.getElementById('removeAriaHeader').remove();
        });

      document.getElementById('openMenuBtn').addEventListener('click', (e) => {
        e.preventDefault();
        e.stopPropagation();
        skip2.open();
      });
    </script>
  </body>
</html>
