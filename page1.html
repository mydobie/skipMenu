<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="dist/css/skip2.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script>
      const addHeader = () => {
        document.getElementById("futureHeader").innerHTML =
          "<h1>Future Header</h1>";
      };
    </script>
  </head>
  <body>
    <nav aria-labelledby="myNav">My nav<span id="myNav">Super nav!</span></nav>
    <main>
      <div style="display: none"><a href="https://google.com">Google</a></div>
      <div><a href="https://cnn.com">CNN</a></div>
      <h1>Hello world - welcome to page 1</h1>
      <div id="bar" style="height: 15px"></div>
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <div role="heading" aria-level="5">Heading 5</div>

      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <div id="futureHeader"></div>
      <h4 style="display: none">Heading 4 - display none</h4>
      <div style="visibility: hidden"><h4>Heading 4 - parent</h4></div>

      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Button
      </button>
    </main>
    <div role="search">My search!</div>
    <footer aria-label="DaFooter">My footer</footer>
    <script src="dist/js/skip2.js"></script>
    <script>
      const skip2 = new Skip2({ showOnLoad: true });

      document.addEventListener("DOMContentLoaded", function (event) {
        skip2.add();
      });

      document
        .getElementById("dropdownMenuButton1")
        .addEventListener("click", function (event) {
          console.log("button pressed");
          addHeader();
          skip2.update();
        });
    </script>
  </body>
</html>

    landmarks: 'main, [role="main"], [role="search"], nav, [role="navigation"], aside, [role="complementary"]',
