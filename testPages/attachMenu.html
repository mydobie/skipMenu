<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="dist/css/skipMenu-bootstrap.css" rel="stylesheet" />
    <title>Simple Menu test</title>
    <style>
      *:focus {
        border: 1px solid #f0f;
      }
      #sticky {
        position: sticky;
      }
      #absolute {
        position: absolute;
      }
      #fixed {
        position: fixed;
      }
      #relative {
        position: relative;
      }
      #static {
        position: static;
      }
    </style>
  </head>
  <body>
    <p>
      Note that this page does not contain valid landmarks or headings
      positioning. The ordering is purely for testing purposes.
    </p>
    <h1>A header</h1>
    <!-- via css -->
    <div id="sticky">Sticky</div>
    <div id="absolute">Absolute</div>
    <div id="fixed">fixed</div>
    <div id="relative">relative</div>
    <div id="static">static</div>

    <!-- via inline styles -->
    <div id="stickyInline" style="position: sticky">Sticky</div>
    <div id="absoluteInline" style="position: absolute">Absolute</div>
    <div id="fixedInline" style="position: fixed">fixed</div>
    <div id="relativeInline" style="position: relative">relative</div>
    <div id="staticInline" style="position: static">static</div>

    <!-- no positioning-->
    <div id="none">none</div>

    <script src="dist/js/skipMenu.js"></script>
    <script>
      [
        'sticky',
        'absolute',
        'fixed',
        'relative',
        'static',
        'none',
        'stickyInline',
        'absoluteInline',
        'fixedInline',
        'relativeInline',
        'staticInline',
      ].forEach((id) => {
        const menu = new SkipMenu({
          attachTo: document.getElementById(id),
          id: id,
        });
        menu.init();
      });
    </script>
  </body>
</html>
