<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="dist/css/skipMenu-bootstrap.css" rel="stylesheet" />
    <title>Simple Menu test</title>
    <style>
      *:focus {
        border: 1px solid #f0f;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Heading 1</h1>
      <div id="autoHeadings"></div>
      <h2>Heading 2</h2>
      <p>
        This page is filled with landmarks and headers to verify the building of
        the menu. Only default values are used.
      </p>
      <p>
        Note that this page does not contain valid landmarks or heder
        positioning. The ordering is purely for testing purposes.
      </p>
    </main>
  </body>

  <script src="dist/js/skipMenu.js"></script>
  <script>
    const skipMenu = new SkipMenu({
      ignoreClass: 'ignoreMe',
      reloadOnChange: true,
    });
    skipMenu.init();
    setTimeout(() => {
      const newHeading = document.createElement('h3');
      newHeading.appendChild(document.createTextNode('New Heading 3'));
      document.getElementById('autoHeadings').appendChild(newHeading);
    }, 750);
  </script>
</html>
